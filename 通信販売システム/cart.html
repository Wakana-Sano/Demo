<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>通信販売システム - カート</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="cart.css">
  <script src="cart.js" defer></script>
</head>
<body>
  <header>
    <h1>通信販売システム</h1>
    <a href="cart.html" class="cart-icon" aria-label="カートを見る"></a>
  </header>

  <main>
    <ol class="timeline">
    <li class="current">カート</li>
    <li>情報入力</li>
    <li>支払い選択</li>
    <li>内容確認</li>
    <li>購入完了</li>
    </ol>

    <section id="cart">
      <h2>ショッピングカート</h2>
      <div id="cartItems">
        <p>カートに商品はありません。</p>
        <!-- JavaScriptで動的にカート内容を表示 -->
      </div>

      <div id="cartSummary">
        <p><strong>商品合計:</strong> <span id="totalQuantity">0</span> 点 / <span id="totalPrice">0</span> 円</p>
        <button id="checkoutButton">購入手続きに進む</button>
      </div>

      <div class="cart-links">
        <a href="index.html">← 商品一覧に戻る</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 通信販売システム</p>
  </footer>
</body>
</html>
